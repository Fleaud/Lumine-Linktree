            height: 100%;

        .link-item:hover::before {

        @media (max-width: 768px) {
            .customization-panel {
                left: 10px;
                right: 10px;
                bottom: 10px;
                max-width: none;
            }
            
            .add-link-float {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>

        // ========================================

        // ========================================
        async function uploadImage(file, folder) {
            return new Promise((resolve, reject) => {
                if (!file) {
                    resolve(null);
                    return;
                }

                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const base64 = e.target.result;
                        console.log(`üì§ Conversion ${folder} en base64...`);
                        
                        // Utiliser directement base64 (plus fiable que Firebase Storage)
                        resolve(base64);
                    } catch (error) {
                        console.error('Erreur upload:', error);
                        reject(error);
                    }
                };
                reader.onerror = () => {
                    reject(new Error('Erreur lors de la lecture du fichier'));
                };
                reader.readAsDataURL(file);
            });
        }

        // ========================================
        // üåà G√âN√âRER UN D√âGRAD√â
        // ========================================
        function generateGradient(color) {
            return `linear-gradient(135deg, ${color} 0%, ${adjustColor(color, 50)} 100%)`;
        }

        // ========================================
        // üé® AJUSTER LA COULEUR
        // ========================================
        function adjustColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255))
                .toString(16).slice(1);
        }

        // ========================================
        // üéØ CONFIGURATION ADMIN
        // ========================================
        function setupAdminUI() {
            if (isAdminMode) {
                document.getElementById('addLinkFloat').style.display = 'flex';
                document.getElementById('customizationPanel').style.display = 'block';
            } else {
                document.getElementById('addLinkFloat').style.display = 'none';
                document.getElementById('customizationPanel').style.display = 'none';
            }
        }

        // ========================================
        // ü™ü MODALES - ADMIN
        // ========================================
        function showAdminModal() {
            document.getElementById('adminModal').style.display = 'flex';
            document.getElementById('adminCode').focus();
        }

        function closeAdminModal() {
            document.getElementById('adminModal').style.display = 'none';
            document.getElementById('adminCode').value = '';
        }

        // ========================================
        // ü™ü MODALES - AJOUTER LIEN
        // ========================================
        function showAddLinkModal() {
            if (!isAdminMode) {
                showAdminModal();
                return;
            }
            document.getElementById('addLinkModal').style.display = 'flex';
            document.getElementById('linkUrl').focus();
        }

        function closeAddLinkModal() {
            document.getElementById('addLinkModal').style.display = 'none';
            document.getElementById('linkUrl').value = '';
            document.getElementById('linkName').value = '';
            document.getElementById('linkLogo').value = '';
        }

        // ========================================
        // ü™ü MODALES - √âDITER LIEN
        // ========================================
        function closeEditLinkModal() {
            document.getElementById('editLinkModal').style.display = 'none';
            document.getElementById('editLinkUrl').value = '';
            document.getElementById('editLinkName').value = '';
            document.getElementById('editLinkLogo').value = '';
            document.getElementById('editCurrentLogo').innerHTML = '';
            currentEditingLinkId = null;
        }

        // ========================================
        // üé® PANEL - PERSONNALISATION
        // ========================================
        function hideCustomizationPanel() {
            if (isAdminMode) {
                document.getElementById('customizationPanel').style.display = 'none';
            }
        }

        // ========================================
        // üí¨ NOTIFICATIONS
        // ========================================
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 30px;
                right: 30px;
                background: ${type === 'success' ? '#00c896' : type === 'error' ? '#ff3b30' : '#0096ff'};
                color: white;
                padding: 16px 24px;
                border-radius: 12px;
                font-weight: 600;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                animation: slideInRight 0.4s ease;
                z-index: 2000;
                font-size: 14px;
                max-width: 300px;
            `;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.4s ease';
                setTimeout(() => {
                    notification.remove();
                }, 400);
            }, 3000);
        }

        // ========================================
        // ‚å®Ô∏è RACCOURCIS CLAVIER
        // ========================================
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeAdminModal();
                closeAddLinkModal();
                closeEditLinkModal();
            }
            // Ctrl/Cmd + Shift + A = Activer mode admin
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.code === 'KeyA') {
                e.preventDefault();
                showAdminModal();
            }
        });

        // ========================================
        // üîÑ AUTO-SAUVEGARDE
        // ========================================
        setInterval(() => {
            if (isAdminMode) {
                document.getElementById('bgColor').value = userData.bgColor || '#0096ff';
                document.getElementById('frameColor').value = userData.frameColor || '#00c896';
            }
        }, 5000);

        // ========================================
        // ü™ü FERMER LES MODALES AU CLIC EXT√âRIEUR
        // ========================================
        window.addEventListener('click', (e) => {
            const adminModal = document.getElementById('adminModal');
            const addLinkModal = document.getElementById('addLinkModal');
            const editLinkModal = document.getElementById('editLinkModal');

            if (e.target === adminModal) {
                closeAdminModal();
            }
            if (e.target === addLinkModal) {
                closeAddLinkModal();
            }
            if (e.target === editLinkModal) {
                closeEditLinkModal();
            }
        });

        // ========================================
        // üìä ANIMATIONS CSS COMPL√âMENTAIRES
        // ========================================
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(400px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(400px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
